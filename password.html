<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Validation</title>
<style>
/* Style all input fields */
input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
}

/* Style the submit button */
input[type=submit] {
  background-color: #04AA6D;
  color: white;
  border: none;
  cursor: pointer;
  padding: 14px 20px;
  border-radius: 4px;
  font-size: 16px;
}

/* Style the container for inputs */
.container {
  background-color: #f1f1f1;
  padding: 20px;
  border-radius: 4px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* The message box is shown when the user clicks on the password field */
#message {
  display: none;
  background: #f1f1f1;
  color: #000;
  position: absolute;
  padding: 20px;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 300px;
}

/* Style for the individual messages */
#message p {
  padding: 10px 20px;
  font-size: 16px;
}

/* Add a green text color and a checkmark when the requirements are right */
.valid {
  color: green;
}

.valid:before {
  content: "✔ ";
}

/* Add a red text color and an "x" when the requirements are wrong */
.invalid {
  color: red;
}

.invalid:before {
  content: "✖ ";
}
</style>
</head>
<body>

<h3>Password Validation</h3>
<p>Try to submit the form.</p>

<div class="container">
  <form id="loginForm">
    <label for="usrname">Username</label>
    <input type="text" id="usrname" name="usrname" required>

    <label for="psw">Password</label>
    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
    <input type="submit" value="Submit">
  </form>
</div>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
				
<script>
document.addEventListener('DOMContentLoaded', function() {
  const myInput = document.getElementById("psw");
  const messageBox = document.getElementById("message");
  const letter = document.getElementById("letter");
  const capital = document.getElementById("capital");
  const number = document.getElementById("number");
  const length = document.getElementById("length");
  const form = document.getElementById("loginForm");

  const validUsername = "thisisonlyformyGF";
  const validPassword = "IreallyLOVEMYGIRLFRIEND<3";
  
  myInput.addEventListener('focus', function() {
    messageBox.style.display = "block";
  });

  myInput.addEventListener('blur', function() {
    messageBox.style.display = "none";
  });

  myInput.addEventListener('keyup', function() {
    const value = myInput.value;
    
    // Validate lowercase letters
    const lowerCaseLetters = /[a-z]/g;
    letter.classList.toggle("valid", lowerCaseLetters.test(value));
    letter.classList.toggle("invalid", !lowerCaseLetters.test(value));

    // Validate capital letters
    const upperCaseLetters = /[A-Z]/g;
    capital.classList.toggle("valid", upperCaseLetters.test(value));
    capital.classList.toggle("invalid", !upperCaseLetters.test(value));

    // Validate numbers
    const numbers = /[0-9]/g;
    number.classList.toggle("valid", numbers.test(value));
    number.classList.toggle("invalid", !numbers.test(value));

    // Validate length
    length.classList.toggle("valid", value.length >= 8);
    length.classList.toggle("invalid", value.length < 8);
  });

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    
    const username = document.getElementById("usrname").value;
    const password = document.getElementById("psw").value;
    
    // Check if username and password match
    if (username === validUsername && password === validPassword) {
      window.location.href = "file:///C:/Users/19460/Documents/HER/myindex.html";
    } else {
      alert("Invalid username or password. Please try again.");
    }
  });
});
</script>

</body>
</html>
